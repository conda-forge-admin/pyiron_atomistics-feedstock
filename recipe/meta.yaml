{% set name = "pyiron_atomistics" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron-atomistics-{{ version }}.tar.gz
  sha256: 2ffffa6a81e370cdc2f3a4fe2af107d1be759f0debd417c87808d42c689855b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - pylammpsmpi >=0.2.6
    - python >=3.8
    - ase >=3.22.1
    - atomistics >=0.1.3
    - defusedxml >=0.7.1
    - h5py >=3.10.0
    - matplotlib-base >=3.8.2
    - mendeleev >=0.14.0
    - mp-api >=0.37.5
    - numpy >=1.26.0  # for numba and pytorch compatibility
    - pandas >=2.1.3
    - phonopy >=2.20.0
    - pint >=0.22
    - pyiron_base >=0.6.9
    - scipy >=1.11.3
    - seekpath >=2.1.0
    - scikit-learn >=1.3.2
    - spglib >=2.1.0
    - structuretoolkit >=0.0.12

test:
  imports:
    - pyiron_atomistics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_atomistics
  summary: pyiron - an integrated development environment (IDE) for computational materials science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
