{% set name = "pyiron_atomistics" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a53b903db0b7a4a4e67e55e7c7b2461c31abe437f5b63ef80788f5013f6fbcf3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8
    - pip
    - pylammpsmpi
    - ase
    - atomistics
    - defusedxml
    - h5py
    - matplotlib-base
    - mendeleev
    - mp-api
    - numpy >=1.26.0
    - pandas
    - phonopy
    - pint
    - pyiron_base
    - scipy
    - seekpath
    - scikit-learn
    - spglib
    - structuretoolkit
    - versioneer
    - toml
  run:
    - python >=3.8
    - ase ==3.22.1
    - atomistics >=0.1.12,<=0.1.21
    - defusedxml >=0.7.0,<=0.7.1
    - h5py >=3.9.0,<=3.10.0
    - matplotlib-base >=3.5.3,<=3.8.2
    - mendeleev >=0.12.0,<=0.15.0
    - mp-api >=0.37.0,<=0.39.5
    - numpy >=1.26.0,<=1.26.3
    - pandas >=2.0.3,<=2.2.0
    - phonopy >=2.20.0,<=2.21.0
    - pint >=0.18,<=0.23
    - pyiron_base >=0.6.16,<=0.7.1
    - pylammpsmpi >=0.2.7,<=0.2.11
    - scipy >=1.11.1,<=1.12.0
    - scikit-learn >=1.2.1,<=1.4.0
    - seekpath >=1.9.5,<=2.1.0
    - spglib >=2.0.2,<=2.2.0
    - structuretoolkit >=0.0.15,<=0.0.18

test:
  imports:
    - pyiron_atomistics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_atomistics
  summary: pyiron - an integrated development environment (IDE) for computational materials science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
